<!DOCTYPE html>
<html>
  <body>
    <!-- 리액트를 사용해서 태그를 생성할 것이기 때문에 body에 작성하지 않아도 됨. -->
    <div id="root"></div>
  </body>
  <!-- 리액트 사용을 위한 스크립트 (필수로 적어줘야 함) -->
  <!-- react-dom은 React element를 HTML에 두는 역할을 함. -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel을 이용하여 코드를 변환 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      // state 생성
      // array 의 첫번째 item 은 minutes 이며 이는 value 이다. 
      // array 의 두번째 item 은 setMinutes 이며 이는 value를 수정하고, component를 새로고침 할 때 쓰는 함수이다.
      const [minutes, setMinutes] = React.useState();
      // onChange 함수 생성
      const onChange = (event) => {
        setMinutes(event.target.value);
      };


      return (
        <div>
          <h1 classname="hi">Super Converter</h1>

          <label htmlFor="minutes">Minutes</label>
          <input
            value={minutes} // minutes 값이다. 이는 위 const [minutes, setMinutes] 즉 state에 있다.
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
          />

          <h4>You want to convert {minutes}</h4>
          <label htmlFor="hours">Hours</label>
          <input id="hours" placeholder="Hours" type="number" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);//
  </script>
</html>
