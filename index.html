<!DOCTYPE html>
<html>
  <body> 
    <!-- 리액트를 사용해서 태그를 생성할 것이기 때문에 body에 작성하지 않아도 됨. -->
    <div id="root"></div>
  </body>
  <!-- 리액트 사용을 위한 스크립트 (필수로 적어줘야 함) -->
  <!-- react-dom은 React element를 HTML에 두는 역할을 함. -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel을 이용하여 코드를 변환 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      // counter는 state 즉, 우리가 담으려는 data 값,
      // setCounter는 data 값을 바꿀때 사용할 modifier이다.
      const [counter, setCounter] = React.useState(0); 

      // onClick 함수 (클릭시 counter 1이 증가한다.)
      const onClick = () => {
        //setCounter(counter + 1); 이렇게 적는 것은 예상치 못한 업데이트가 어디선가 일어난다면 혼동이 일어날 수 있음
        setCounter( (current) => current + 1 ); // 이렇게 적어준다면 혼동이 방지가 되어 권장하는 방법이라 한다.
      };

      console.log("rendered");
      console.log(counter);


      // 컴포넌트
      return (
        <div>
          <h3>Total Clicks : {counter}</h3>
          <button onClick={onClick}>Click Me!!</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
