<!DOCTYPE html>
<html>
  <body id="body">
    <!-- 리액트를 사용해서 태그를 생성할 것이기 때문에 body에 작성하지 않아도 됨. -->
    <div id="root"></div>
  </body>
  <!-- 리액트 사용을 위한 스크립트 (필수로 적어줘야 함) -->
  <!-- react-dom은 React element를 HTML에 두는 역할을 함. -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel을 이용하여 코드를 변환 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, onClick }) {
      {/*위에 들어간 onClick 인자는 이벤트 리스너가 아니라 props임. 밑에 Btn 태그에 전달해주는 역할을 하게 됨*/}
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "rgb(0,0,0,25%)",
            color: "white",
            padding: "0.5rem 0.5rem",
            border: "none",
            borderRadius: "0.2rem",
            cursor: "pointer",
            marginRight: "1rem",
          }}
        >
          {text}
        </button>
      );
    }

    function App() {
      // useState 작성
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");

      return (
        <div>
          <Btn text={value} onClick={changeValue} />
          {/*여기 들어간 onClick은 button 태그를 위한이벤트리스너가 아님!!!! 그냥 props 일 뿐임*/}
          <Btn text="Continue" />
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
